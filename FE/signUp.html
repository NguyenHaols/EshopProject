<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="login">
                <h1>Đăng ký</h1>
                <p>Đăng nhập để không bỏ lỡ quyền lợi tích luỹ và hoàn tiền cho bất kỳ đơn hàng nào.</p>
                <b>Đăng nhập hoặc đăng ký (miễn phí)</b>
                <div class="login__link">
                    <a href="">
                        <img src="/img/logo/google.png" alt="">
                    </a>
                    <a href="">
                        <img src="/img/logo/facebook.png" alt="">
                    </a>
                </div>
                <p>Hoặc đăng ký bằng :</p>
                <div class="login__phone">
                    <input type="text" placeholder="Tên của bạn">
                    <input type="text" placeholder="SĐT của bạn">
                </div>
                <div class="login__email">
                    <input type="text" placeholder="Email của bạn">
                </div>
                <div class="login__password">
                    <input type="password" placeholder="Mật khẩu">
                    <img src="/img/icon/visible.png" alt="">
                </div>
                <div class="login__password">
                    <input type="password" placeholder="Nhập lại mật khẩu">
                    <img src="/img/icon/visible.png" alt="">
                </div>
                <div class="login__button">
                    <button>Đăng ký</button>
                </div>
                <div class="login__more">
                    <a href="/login.html">Đăng nhập</a>
                </div>
            </div>
            <div class="img">
                <img src="https://mcdn.coolmate.me/image/September2023/mceclip0_49.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
