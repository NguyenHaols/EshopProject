<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="login">
                <h1>Đăng nhập</h1>
                <p>Đăng nhập để không bỏ lỡ quyền lợi tích luỹ và hoàn tiền cho bất kỳ đơn hàng nào.</p>
                <b>Đăng nhập hoặc đăng ký (miễn phí)</b>
                <div class="login__link">
                    <a href="">
                        <img src="/img/logo/google.png" alt="">
                    </a>
                    <a href="">
                        <img src="/img/logo/facebook.png" alt="">
                    </a>
                </div>
                <p>Hoặc đăng nhập bằng :</p>
                <div class="login__email">
                    <input type="text" placeholder="Nhập email">
                </div>
                <div class="login__password">
                    <input type="password" placeholder="Nhập password">
                    <img src="/img/icon/visible.png" alt="">
                </div>
                <div class="login__button">
                    <button>Đăng nhập</button>
                </div>
                <div class="login__more">
                    <a href="/signUp.html">Đăng ký tài khoản mới</a>
                    <a href="">Quên mật khẩu</a>
                </div>
            </div>
            <div class="img">
                <img src="https://mcdn.coolmate.me/image/September2023/mceclip0_49.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/login.js"></script>
   
</body>
</html>
